<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <h1>Magic 8 Ball</h1>
            <h2>Ask a yes or no question and shake the ball!</h2>
        </div>

        <form action="#">
            <div class="ball" role="img">
                <input type="submit" id="ball">
                <div class="black-part">
                    <div id="white-part">
                        <p id="eight">8</p>
                    </div>
                    <div class="answers">
                        <p id="answer"></p>
                    </div>
                </div>
            </div>

            <div class="question">
                <label for="askSomething" aria-label="Ask something!">
                    <input type="text" name="askSomething" id="askSomething" placeholder="Ask Something!">
                </label>
                <button id="res">Reset</button>
            </div>

        </form>
    </div>

    <script src="ball.js"></script>
</body>

</html>
